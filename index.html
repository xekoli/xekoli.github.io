    <div class="post-body" itemprop="articleBody">
          <p>回到医馆的第一天。早上做了糖姜粥，去年的花生油和茶油有点变质了，米也是。师父让徐姐中午做粥，青菜粥和白菜，荷兰豆吃的很香，新年第一顿徐姐做的饭。</p>
<p>跟诊了三位病人，下午给师父病人放血，我在旁边帮忙，血出来的时候，突然就头疼，功力下降了，晚上要好好打坐。</p>
<p>第一天就好累。</p>
<p>昨天做的事：</p>
<ul>
<li>收拾屋子</li>
<li>写信</li>
<li>洗澡</li>
<li>看电影</li>
</ul>
